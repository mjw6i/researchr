<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #171717;
        margin: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header a {
        display: flex;
        align-items: center;
        font-size: 1.4rem;
        padding: 0.5rem;
        margin: 2rem;
        line-height: 1;
    }
    a {
        color: #b4b4b4;
        text-decoration: none;
    }
    a#logo {
        font-size: 2.4rem;
    }
    nav {
        display: flex;
    }
    ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
    <header>
        <a id="logo" href="#">Researchr</a>
        <nav>
            <ul>
                <li><a href="#">Submit</a></li>
                <li><a href="#">Results</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
