<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --contrast-1: #e7e7e7;
        --contrast-2: #c4c4c4;
        --contrast-3: #afafaf;
    }
    body {
        background-image: linear-gradient(195deg, #250a48, #200846, #1b0745, #150543, #0f0242);
        color: var(--contrast-2);
        margin: 0;
        font-family: 'IBM Plex Sans', sans-serif;
        font-weight: 300;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header a {
        display: flex;
        align-items: center;
        font-size: 1.4rem;
        padding: 0.5rem;
        margin: 2rem;
        line-height: 1;
    }
    a {
        color: var(--contrast-1);
        text-decoration: none;
    }
    a#logo {
        font-size: 2.4rem;
    }
    nav {
        display: flex;
    }
    ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    #mosquito-section {
        max-width: 70vh;
        width: 70%;
        margin: 0 auto;
    }
    #mosquito-container {
        position: relative;
    }
    #mosquito {
        display: block;
        margin: 0 auto 5rem auto;
        padding-top: 5rem; 
    }
    #mosquito .leg {
        fill: #c4c4c4;
    }
    form input[name=leg1]:checked ~ #mosquito .leg1,
    form input[name=leg2]:checked ~ #mosquito .leg2,
    form input[name=leg3]:checked ~ #mosquito .leg3,
    form input[name=leg4]:checked ~ #mosquito .leg4,
    form input[name=leg5]:checked ~ #mosquito .leg5,
    form input[name=leg6]:checked ~ #mosquito .leg6,
    form input[name=head]:checked ~ #mosquito .head,
    form input[name=wing1]:checked ~ #mosquito .wing1,
    form input[name=wing2]:checked ~ #mosquito .wing2 {
        opacity: 0.1;
    }
    form input[type=checkbox] {
        height: 4rem;
        width: 4rem;
        position: absolute;
        visibility: hidden;
    }
    form input[type=checkbox]:after {
        content: "";
        background: url("cross.svg");
        width: 4rem;
        height: 4rem;
        display: block;
        visibility: visible;
        transition-duration: 0.45s;
        transition-timing-function: ease-out;
    }
    form input[type=checkbox]:checked:after {
        transform: rotate(45deg);
    }
    form input[type=submit] {
        font-size: 1.4rem;
        display: block;
        margin: 2rem auto 0 auto;
        padding: 0.8rem;
    }
    #responsiveness-yes:invalid ~ input[type=submit] {
        text-decoration: line-through;
    }
    input {
        margin: 0;
        padding: 0;
    }
    #responsiveness-yes, #responsiveness-no {
        display: none;
    }
    label[for=responsiveness-yes], label[for=responsiveness-no] {
        color: red;
        display: inline-block;
        width: 45%;
        margin: 0 2%;
        font-size: 1.4rem;
    }
    label[for=responsiveness-yes] {
        text-align: end;
    }
    #responsiveness-yes:invalid ~ label[for=responsiveness-yes], #responsiveness-no:invalid ~ label[for=responsiveness-no] {
        color: var(--contrast-3);
    }
    #responsiveness-yes:checked ~ label[for=responsiveness-yes], #responsiveness-no:checked ~ label[for=responsiveness-no] {
        color: green;
    }
    #scientist-section {
        padding: 30vh 15% 0 15%;
        min-height: 70vh;
        position: relative;
        overflow: hidden;
    }
    h1 {
        padding: 0;
        margin: 0;
        font-size: 9rem;
        font-weight: 200;
        color: var(--contrast-1);
    }
    #scientist-section p {
        width: 55%;
        margin-top: 3rem;
        font-size: 2rem;
    }
    #scientist {
        width: 22%;
        fill: var(--contrast-3);
        position: absolute;
        top: 23%;
        right: 15%;
    }
    #flask {
        width: 13%;
        fill: var(--contrast-3);
        position: absolute;
        top: 26%;
        right: 6%;
        transform: rotate(25deg);
    }
    @media (max-width: 1800px) {
        h1 {
            font-size: 7rem;
        }
    }
</style>
